name: HelloWorldWorkflow
on:
  push:
    branches:
      - main

jobs:
  HelloWorldJob:
    runs-on: ubuntu-latest

    steps:
    - name: Say Hello
      run: echo "Hello World!"

  GoodbyeWorldJob:
    runs-on: ubuntu-latest

    steps:
    - name: Say Goodbye
      env:
        MY_SECRET: ${{secrets.MY_SECRET}}
      run: echo $MY_SECRET
